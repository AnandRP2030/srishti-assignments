<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="calculator">
      <div id="display">
        <input type="number" id="input-field" value="" />
      </div>
      <div id="keys">
        <div class="grid-items numbers-row">
          <button class="key">C</button>
          <button class="key">CE</button>
          <button class="key">%</button>
          <button class="key division-key">âž—</button>
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key multi-key">x</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key sub-key">-</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key add-key">+</button>
        </div>
        <div class="grid-items bottom-row">
          <button class="key">0</button>
          <button class="key equals-key">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
